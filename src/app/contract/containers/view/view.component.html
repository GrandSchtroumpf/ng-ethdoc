<main *ngIf="contract$ | async as contract">
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="menu" routerLink="../edit">edit</mat-icon>
      <h3>{{ contract.name }}</h3>
    </div>
    <h3>{{ network$ | async }}</h3>
  </mat-toolbar>

  <contract-details [contract]="contract" [network]="network$ | async"></contract-details>
</main>
